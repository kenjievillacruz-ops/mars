<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Medicine Reminder</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .info-text {
      max-width: 400px;
      margin: 0 auto 20px;
      font-size: 15px;
      color: #555;
      text-align: center;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
      padding: 10px;
      border-radius: 6px;
      display: none;
      text-align: center;
    }
    .success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
    }
    .error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">üíäMedReminder</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="login.html">Log In</a></li>
      </ul>
    </nav>
  </header>

  <!-- Reset Password Form -->
  <section class="features">
    <h2>Create a New Password</h2>
    <p class="info-text">Enter your new password below. Make sure it‚Äôs strong and easy for you to remember.</p>

    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="New Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Reset Password</button>
    </form>

    <!-- Message area -->
    <div id="message" class="message"></div>

    <!-- Back to Login -->
    <div style="margin-top:20px;">
      <a href="login.html"><button type="button">‚Üê Back to Log In</button></a>
    </div>
  </section>
  
  <!-- JavaScript -->
  <script>
    const form = document.getElementById('resetForm');
    const newPass = document.getElementById('newPassword');
    const confirmPass = document.getElementById('confirmPassword');
    const messageBox = document.getElementById('message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      if (newPass.value.trim() === "" || confirmPass.value.trim() === "") {
        showMessage("‚ö†Ô∏è Please fill out both fields.", "error");
      } else if (newPass.value.length < 6) {
        showMessage("‚ö†Ô∏è Password must be at least 6 characters long.", "error");
      } else if (newPass.value !== confirmPass.value) {
        showMessage("‚ùå Passwords do not match. Try again.", "error");
      } else {
        showMessage("‚úÖ Your password has been successfully reset! Redirecting to login...", "success");
        newPass.value = "";
        confirmPass.value = "";

        // Redirect to login after 3 seconds
        setTimeout(() => {
          window.location.href = "login.html";
        }, 3000);
      }
    });

    function showMessage(text, type) {
      messageBox.textContent = text;
      messageBox.className = "message " + type;
      messageBox.style.display = "block";
    }
  </script>

</body>
</html>
